apiVersion: mq.ibm.com/v1beta1
kind: QueueManager
metadata:
  namespace: rp
  name: nativeha-tls
spec:
  license:
    accept: true
    license: L-RJON-C7QG3S
    use: NonProduction
  pki:
    keys:
      - secret:
          items:
            - tls.key
            - tls.crt
          secretName: mq-tls-secret
        name: default
  securityContext:
    supplementalGroups:
      - 99
  web:
    enabled: true
  version: 9.2.4.0-r1
  template:
    pod:
      containers:
        - env:
            - name: MQSNOAUT
              value: "yes"
          name: qmgr
  queueManager:
    resources:
      limits:
        cpu: 500m
      requests:
        cpu: 500m
    name: QUICKSTART
    mqsc:
      - configMap:
          items:
            - tls.mqsc
          name: mq-tls-ini-configmap
    ini:
      - configMap:
          items:
            - qm.ini
          name: mq-tls-ini-configmap
    availability:
      type: NativeHA
    storage:
      defaultClass: ibmc-file-gold-gid
      queueManager:
        class: ibmc-file-gold-gid
        type: persistent-claim
